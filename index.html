<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スプレッドシート連動アプリ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide React のアイコンをSVGで定義
        const Play = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const Pause = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );

        const Link = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
        );

        const FileSpreadsheet = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="8" y1="13" x2="16" y2="13"></line>
                <line x1="8" y1="17" x2="16" y2="17"></line>
            </svg>
        );

        function VideoSpreadsheetApp() {
            const [youtubeUrl, setYoutubeUrl] = useState('');
            const [videoId, setVideoId] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [spreadsheetUrl, setSpreadsheetUrl] = useState('');
            const [spreadsheetData, setSpreadsheetData] = useState([
                { id: 1, phase: 'Opening', startTime: 10, endTime: 30, description: 'シーン1' },
                { id: 2, phase: 'Middle', startTime: 45, endTime: 60, description: 'シーン2' },
                { id: 3, phase: 'End', startTime: 90, endTime: 120, description: 'シーン3' },
            ]);
            const [inputYoutubeUrl, setInputYoutubeUrl] = useState('');
            const [inputSpreadsheetUrl, setInputSpreadsheetUrl] = useState('');
            const playerRef = useRef(null);
            const intervalRef = useRef(null);

            useEffect(() => {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = () => {
                    console.log('YouTube API Ready');
                };

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, []);

            useEffect(() => {
                if (videoId && window.YT) {
                    if (playerRef.current) {
                        playerRef.current.destroy();
                    }

                    playerRef.current = new window.YT.Player('youtube-player', {
                        videoId: videoId,
                        playerVars: {
                            controls: 1,
                            modestbranding: 1,
                        },
                        events: {
                            onReady: (event) => {
                                setDuration(event.target.getDuration());
                            },
                            onStateChange: (event) => {
                                if (event.data === window.YT.PlayerState.PLAYING) {
                                    setIsPlaying(true);
                                    startTimeTracking();
                                } else {
                                    setIsPlaying(false);
                                    stopTimeTracking();
                                }
                            },
                        },
                    });
                }
            }, [videoId]);

            const startTimeTracking = () => {
                if (intervalRef.current) clearInterval(intervalRef.current);
                intervalRef.current = setInterval(() => {
                    if (playerRef.current && playerRef.current.getCurrentTime) {
                        setCurrentTime(playerRef.current.getCurrentTime());
                    }
                }, 100);
            };

            const stopTimeTracking = () => {
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                    intervalRef.current = null;
                }
            };

            const extractYoutubeId = (url) => {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                    /youtube\.com\/embed\/([^&\n?#]+)/,
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            };

            const handleYoutubeUrlSubmit = () => {
                const id = extractYoutubeId(inputYoutubeUrl);
                if (id) {
                    setVideoId(id);
                    setYoutubeUrl(inputYoutubeUrl);
                } else {
                    alert('有効なYouTube URLを入力してください');
                }
            };

            const extractSpreadsheetId = (url) => {
                const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
                return match ? match[1] : null;
            };

            const timeToSeconds = (timeStr) => {
                if (!timeStr) return 0;
                
                if (typeof timeStr === 'number') return timeStr;
                
                const match = timeStr.toString().match(/(-)?(\d+):(\d+)/);
                if (match) {
                    const isNegative = match[1] === '-';
                    const minutes = parseInt(match[2], 10);
                    const seconds = parseInt(match[3], 10);
                    const totalSeconds = minutes * 60 + seconds;
                    return isNegative ? -totalSeconds : totalSeconds;
                }
                
                return parseFloat(timeStr) || 0;
            };

            const handleSpreadsheetUrlSubmit = async () => {
                const spreadsheetId = extractSpreadsheetId(inputSpreadsheetUrl);
                if (!spreadsheetId) {
                    alert('有効なGoogleスプレッドシートのURLを入力してください');
                    return;
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv`;
                
                try {
                    const response = await fetch(csvUrl);
                    const text = await response.text();
                    
                    const rows = text.split('\n');
                    const data = [];
                    
                    for (let i = 0; i < rows.length; i++) {
                        const row = rows[i].trim();
                        if (!row) continue;
                        
                        const cols = row.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g) || [];
                        const cleanCols = cols.map(col => col.replace(/^"|"$/g, '').trim());
                        
                        const timeValue = cleanCols[1];
                        const action = cleanCols[2];
                        
                        if (timeValue && timeValue.match(/(-)?(\d+):(\d+)/)) {
                            const seconds = timeToSeconds(timeValue);
                            data.push({
                                id: data.length + 1,
                                phase: cleanCols[0] || '',
                                startTime: seconds,
                                endTime: seconds + 10,
                                description: action || `シーン${data.length + 1}`,
                            });
                        }
                    }
                    
                    if (data.length > 0) {
                        setSpreadsheetData(data);
                        setSpreadsheetUrl(inputSpreadsheetUrl);
                        alert(`${data.length}件のデータを読み込みました!`);
                    } else {
                        alert('有効なデータが見つかりませんでした。');
                    }
                } catch (error) {
                    alert('スプレッドシートの読み込みに失敗しました。スプレッドシートが公開されているか確認してください。');
                    console.error(error);
                }
            };

            const togglePlayPause = () => {
                if (!playerRef.current) return;
                
                if (isPlaying) {
                    playerRef.current.pauseVideo();
                } else {
                    playerRef.current.playVideo();
                }
            };

            const handleSeek = (time) => {
                if (playerRef.current) {
                    playerRef.current.seekTo(time, true);
                    setCurrentTime(time);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const getActiveSegment = () => {
                return spreadsheetData.find(
                    (item) => currentTime >= item.startTime - 20 && currentTime <= item.endTime
                );
            };

            const activeSegment = getActiveSegment();

            const handleRowClick = (item) => {
                handleSeek(Math.max(0, item.startTime - 20));
            };

            const handleDataChange = (id, field, value) => {
                setSpreadsheetData(prev =>
                    prev.map(item =>
                        item.id === id ? { ...item, [field]: parseFloat(value) || value } : item
                    )
                );
            };

            const addRow = () => {
                const newId = Math.max(...spreadsheetData.map(d => d.id), 0) + 1;
                setSpreadsheetData([...spreadsheetData, {
                    id: newId,
                    phase: '',
                    startTime: 0,
                    endTime: 10,
                    description: `シーン${newId}`
                }]);
            };

            return (
                <div className="flex h-screen bg-gray-100">
                    <div className="w-1/2 p-6 flex flex-col">
                        <div className="bg-white rounded-lg shadow-lg p-4 flex-1 flex flex-col">
                            <h2 className="text-xl font-bold mb-4">YouTube動画</h2>
                            
                            {!videoId ? (
                                <div className="flex-1 flex flex-col items-center justify-center">
                                    <Link className="w-12 h-12 text-gray-400 mb-4" />
                                    <div className="w-full max-w-md space-y-3">
                                        <input
                                            type="text"
                                            placeholder="YouTube URLを入力"
                                            value={inputYoutubeUrl}
                                            onChange={(e) => setInputYoutubeUrl(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleYoutubeUrlSubmit()}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={handleYoutubeUrlSubmit}
                                            className="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            動画を読み込む
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <div className="relative pb-[56.25%] mb-4">
                                        <div id="youtube-player" className="absolute top-0 left-0 w-full h-full rounded-lg overflow-hidden"></div>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-4">
                                            <button
                                                onClick={togglePlayPause}
                                                className="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                            >
                                                {isPlaying ? <Pause className="w-6 h-6" /> : <Play className="w-6 h-6" />}
                                            </button>
                                            <span className="text-sm">
                                                {formatTime(currentTime)} / {formatTime(duration)}
                                            </span>
                                        </div>

                                        <div className="relative">
                                            <div className="h-3 bg-gray-200 rounded-full overflow-hidden">
                                                <div
                                                    className="h-full bg-blue-500"
                                                    style={{ width: `${(currentTime / duration) * 100}%` }}
                                                />
                                            </div>
                                            
                                            <div className="absolute top-0 left-0 w-full h-3">
                                                {spreadsheetData.map((item) => {
                                                    const segmentStart = Math.max(0, item.startTime - 20);
                                                    const segmentEnd = item.endTime;
                                                    const startPercent = (segmentStart / duration) * 100;
                                                    const widthPercent = ((segmentEnd - segmentStart) / duration) * 100;
                                                    
                                                    return (
                                                        <div
                                                            key={item.id}
                                                            className="absolute h-full bg-green-300 opacity-50"
                                                            style={{
                                                                left: `${startPercent}%`,
                                                                width: `${widthPercent}%`
                                                            }}
                                                        />
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        {activeSegment && (
                                            <div className="p-3 bg-green-100 border border-green-300 rounded-lg">
                                                <p className="text-sm font-semibold text-green-800">
                                                    現在再生中: {activeSegment.description}
                                                </p>
                                                <p className="text-xs text-green-600">
                                                    {formatTime(activeSegment.startTime - 20)} → {formatTime(activeSegment.endTime)}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    <div className="w-1/2 p-6 flex flex-col">
                        <div className="bg-white rounded-lg shadow-lg p-4 flex-1 flex flex-col">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold">タイムライン</h2>
                                <button
                                    onClick={addRow}
                                    className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm"
                                >
                                    + 行を追加
                                </button>
                            </div>

                            {!spreadsheetUrl && (
                                <div className="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <div className="flex items-center gap-2 mb-3">
                                        <FileSpreadsheet className="w-5 h-5 text-blue-600" />
                                        <span className="font-semibold text-blue-800">Googleスプレッドシートを読み込む</span>
                                    </div>
                                    <div className="space-y-2">
                                        <input
                                            type="text"
                                            placeholder="スプレッドシートのURLを入力"
                                            value={inputSpreadsheetUrl}
                                            onChange={(e) => setInputSpreadsheetUrl(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSpreadsheetUrlSubmit()}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                        />
                                        <button
                                            onClick={handleSpreadsheetUrlSubmit}
                                            className="w-full px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm"
                                        >
                                            読み込む
                                        </button>
                                        <p className="text-xs text-gray-600">
                                            ※スプレッドシートは「リンクを知っている全員」に共有設定してください
                                        </p>
                                    </div>
                                </div>
                            )}
                            
                            <div className="flex-1 overflow-auto">
                                <table className="w-full border-collapse">
                                    <thead className="bg-gray-50 sticky top-0">
                                        <tr>
                                            <th className="border border-gray-300 px-3 py-2 text-left text-sm">Phase</th>
                                            <th className="border border-gray-300 px-3 py-2 text-left text-sm">時間</th>
                                            <th className="border border-gray-300 px-3 py-2 text-left">Action</th>
                                            <th className="border border-gray-300 px-3 py-2 text-left text-sm">区間</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {spreadsheetData.map((item) => {
                                            const isActive = activeSegment?.id === item.id;
                                            const segmentStart = Math.max(0, item.startTime - 20);
                                            
                                            return (
                                                <tr
                                                    key={item.id}
                                                    onClick={() => handleRowClick(item)}
                                                    className={`cursor-pointer hover:bg-blue-50 ${isActive ? 'bg-green-100' : ''}`}
                                                >
                                                    <td className="border border-gray-300 px-3 py-2">
                                                        <input
                                                            type="text"
                                                            value={item.phase || ''}
                                                            onChange={(e) => handleDataChange(item.id, 'phase', e.target.value)}
                                                            onClick={(e) => e.stopPropagation()}
                                                            className="w-full bg-transparent outline-none text-sm"
                                                        />
                                                    </td>
                                                    <td className="border border-gray-300 px-3 py-2">
                                                        <input
                                                            type="text"
                                                            value={formatTime(item.startTime)}
                                                            onChange={(e) => handleDataChange(item.id, 'startTime', e.target.value)}
                                                            onClick={(e) => e.stopPropagation()}
                                                            className="w-full bg-transparent outline-none text-sm"
                                                        />
                                                    </td>
                                                    <td className="border border-gray-300 px-3 py-2">
                                                        <input
                                                            type="text"
                                                            value={item.description}
                                                            onChange={(e) => handleDataChange(item.id, 'description', e.target.value)}
                                                            onClick={(e) => e.stopPropagation()}
                                                            className="w-full bg-transparent outline-none"
                                                        />
                                                    </td>
                                                    <td className="border border-gray-300 px-3 py-2 text-sm text-gray-600">
                                                        {formatTime(segmentStart)} - {formatTime(item.endTime)}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>

                            <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm">
                                <p className="font-semibold mb-1">使い方:</p>
                                <ul className="list-disc list-inside space-y-1 text-gray-700">
                                    <li>YouTube URLを入力して動画を読み込む</li>
                                    <li>スプレッドシートのフォーマット: 列A=Phase, 列B=時間(MM:SS), 列C=Action</li>
                                    <li>表の行をクリックすると、その時間の20秒前にジャンプ</li>
                                    <li>シークバー上の緑色の部分が各シーンの範囲</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VideoSpreadsheetApp />);
    </script>
</body>
</html>
